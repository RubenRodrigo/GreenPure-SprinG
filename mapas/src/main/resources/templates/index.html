<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: head"></head>
<body>
    <div id="map"></div>
	<table class="table">
		<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">fecha</th>
					<th scope="col">pais</th>
					<th scope="col">ciudad</th>
					<th scope="col">calidadAVG</th>
					<th scope="col">Ver Dato</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dato : ${datos}">
					<td th:text="${dato.idDistrito}" scope="row"></td>
					<td th:text="${dato.ciudad}"></td>
					<td th:text="${dato.latitud}"></td>
					<td th:text="${dato.longitud}"></td>
					<td th:text="${dato.calidadAVG}"></td>
					<td>
					<button th:onclick="verDatos([[${dato}]])" class="btn btn-danger">verDato</button>
					</td>
				</tr>
			</tbody>
	</table>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
	<script src="main.js" type="text/javascript"></script>
	<script th:inline="javascript">
		setData(/*[[${datos}]]*/ 'default')		
	</script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=initMap">
	</script>
</body>
</html>
